<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="/LandingPage/src/myPortfolio/styles/tic-tac-toe.css"
    />
    <script src="/LandingPage/src/scripts/tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="q" id="q0" onclick="placeMark()"></div>
      <div class="q" id="q1" onclick="placeMark()"></div>
      <div class="q" id="q2" onclick="placeMark()"></div>
      <div class="q" id="q3" onclick="placeMark()"></div>
      <div class="q" id="q4" onclick="placeMark()"></div>
      <div class="q" id="q5" onclick="placeMark()"></div>
      <div class="q" id="q6" onclick="placeMark()"></div>
      <div class="q" id="q7" onclick="placeMark()"></div>
      <div class="q" id="q8" onclick="placeMark()"></div>
    </div>
    <div class="buttons">
      <button class="btn" id="btn-x" onclick="changeMarkerToX()">X</button>
      <button class="btn" id="btn-o" onclick="changeMarkerToO()">O</button>
    </div>
  </body>
</html>
