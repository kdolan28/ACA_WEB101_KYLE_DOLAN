<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="/LandingPage/src/myPortfolio/styles/dashboard-style.css"
    />
    <title>Dashboard</title>
  </head>
  <body onload="startTime()">
    <div id="bg-image"></div>
    <div class="container">
      <header>
        <h1>Dashboard</h1>
      </header>
      <aside class="aside1">
        <div id="calc-container">
          <div id="calculator">
              <div id="result">
                  <div id="history">
                      <p id="history-value"></p>
                  </div>
                  <div id="output">
                      <p id="output-value"></p>
                  </div>
              </div>
              <div id="keyboard">
                  <button class="operator" id="clear">C</button>
                  <button class="operator" id="backspace">CE</button>
                  <button class="operator" id="%">%</button>
                  <button class="operator" id="/">&#247</button>
                  <button class="number" id="7">7</button>
                  <button class="number" id="8">8</button>
                  <button class="number" id="9">9</button>
                  <button class="operator" id="*">&times;</button>
                  <button class="number" id="4">4</button>
                  <button class="number" id="5">5</button>
                  <button class="number" id="6">6</button>
                  <button class="operator" id="-">-</button>
                  <button class="number" id="1">1</button>
                  <button class="number" id="2">2</button>
                  <button class="number" id="3">3</button>
                  <button class="operator" id="+">+</button>
                  <button class="empty" id="empty"></button>
                  <button class="number" id="0">0</button>
                  <button class="empty" id="empty"></button>
                  <button class="operator" id="=">=</button>
              </div>
          </div>
        </div>
      </aside>
      <aside class="aside2">
        <div class="calendar">
          <div class="image">
            <h2>31, Thursday</h2>
            <h3>October | 2019</h3>
          </div>
          <div class="date">
            <div class="day">S</div>
            <div class="day">M</div>
            <div class="day">T</div>
            <div class="day">W</div>
            <div class="day">Th</div>
            <div class="day">F</div>
            <div class="day">S</div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
            <div class="number">12</div>
            <div class="number">13</div>
            <div class="number">14</div>
            <div class="number">15</div>
            <div class="number">16</div>
            <div class="number">17</div>
            <div class="number">18</div>
            <div class="number">19</div>
            <div class="number">20</div>
            <div class="number">21</div>
            <div class="number">22</div>
            <div class="number">23</div>
            <div class="number">24</div>
            <div class="number">25</div>
            <div class="number">26</div>
            <div class="number">27</div>
            <div class="number">28</div>
            <div class="number">29</div>
            <div class="number">30</div>
            <div class="number active">31</div>
          </div>
        </div>
      </aside>
      <section>
        <div id="clock">23:59:59</div>
      </section>
      <main>
        <h2>What do you need to do today?</h2>
        <div id="to-do">
          <div id="addButton">
            <form id="newItemForm">
              <input type="text" id="itemField" placeholder="Item" />
              <input type="submit" id="add" value="add" />
            </form>
          </div>
          <ul>
            <li class="item">This is the first item</li>
          </ul>
          <div id="newItemButton">
            <button id="btn" href="#">new item</button>
          </div>
        </div>
      </main>
      <div class="location">
        <button class="locator" onclick="getLocation()">Get Location!</button>
        <p id="my-coordinates"></p>
      </div>
    </div>
    <script src="/node_modules/jquery-3.4.1.min.js"></script>
    <script src="/LandingPage/src/scripts/dashboard.js"></script>
  </body>
</html>
