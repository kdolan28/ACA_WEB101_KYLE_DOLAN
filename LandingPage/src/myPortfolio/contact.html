<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="/LandingPage/src/myPortfolio/styles/contact-style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="about">
        <h1><b>Kyle Dolan</b></h1>
        <ul class="stats">
          <li>
            <a
              href="https://www.facebook.com/kyle.dolan.92"
              class="fa fa-facebook fa-lg"
            ></a>
          </li>

          <li>
            <a
              href="https://linkedin.com/in/https://www.linkedin.com/in/kyle-dolan-0028"
              class="fa fa-linkedin fa-lg"
            ></a>
          </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contact Me</h3>
        <form>
          <p>
            <label>Name</label>
            <input type="text" name="name" />
          </p>
          <p>
            <label>Location</label>
            <input type="text" name="location" />
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" />
          </p>
          <p>
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <section class="btn">
            <button class="reset">Reset</button>
            <button class="submit">Submit</button>
          </section>
        </form>
      </div>
    </div>
    <footer>
      <em>*</em>Here's a <sub>little</sub> <i>something</i> <sup>to</sup>
      <strong>satisfy</strong> the <u>assignment</u>!
    </footer>
  </body>
</html>
